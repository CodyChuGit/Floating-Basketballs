<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/webp" href="/loading-ball.webp" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#f0f0f0" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#020202" media="(prefers-color-scheme: dark)" />

  <!-- Preload the loading ball image so it renders instantly with the HTML -->
  <link rel="preload" href="/loading-ball.webp" as="image" type="image/webp" />

  <style>
    :root {
      color-scheme: light dark;
    }

    html,
    body {
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    @media (prefers-color-scheme: dark) {

      html,
      body {
        background: #020202;
      }
    }

    /* ---- Inline Loader (renders BEFORE JavaScript loads) ---- */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: #f0f0f0;
      transition: opacity 1s ease-out;
    }

    @media (prefers-color-scheme: dark) {
      #preloader {
        background: #020202;
      }
    }

    #preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-30px);
      }
    }

    #preloader img {
      width: 100px;
      height: 100px;
      animation: bounce 1.2s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
    }
  </style>

  <!-- Open Graph / Social Media Preview -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Wilson Balls" />
  <meta property="og:description" content="Interactive 3D basketball physics simulation" />
  <meta property="og:image" content="/og-preview.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Wilson Balls" />
  <meta name="twitter:description" content="Interactive 3D basketball physics simulation" />
  <meta name="twitter:image" content="/og-preview.jpg" />

  <title>Wilson Balls</title>
</head>

<body>
  <!-- Inline preloader: visible INSTANTLY, before any JS loads -->
  <div id="preloader">
    <img src="/loading-ball.webp" alt="Loading..." />
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
